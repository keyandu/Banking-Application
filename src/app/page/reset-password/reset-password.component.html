<main>
    <div class="container " >

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Reset Password</h5>
                    <p class="text-center small">Enter your new password</p>
                    
                   
                  </div>

                  <form class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                        
                        
                            <label for="yourEmail" class="form-label">New Password</label>
                            <input type="email" class="form-control"name="email" [(ngModel)]="newPassword"/>
                         
                        <div class="invalid-feedback">Please enter a valid password!</div>
                      </div>

                    

    
                    <div class="col-12">
                      <button (click)="reset()" class="btn btn-primary w-100" type="submit">Reset</button>
                    </div>
                    <p class="small mb-0 text-center"><a routerLink="">Login</a></p>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->

              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
    
  </main><!-- End #main -->
