          <li class="nav-item">
            <a class="nav-link " routerLink="/create_account">
              <i class="bi bi-plus-circle"></i><span>Create Account</span>
            </a>
            
  
          </li><!-- End Components Nav -->
    
          <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#forms-nav" data-bs-toggle="collapse" href="#">
              <i class="bi bi-journal-text"></i><span>Beneficiary</span><i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="forms-nav" class="nav-content collapse " data-bs-parent="#sidebar-nav">
              <li>
                <a href="forms-elements.html">
                  <i class="bi bi-circle"></i><span>Beneficiary List</span>

              <li>
                <a routerLink="/add_beneficary">
                  <i class="bi bi-circle"></i><span>Add Beneficiary</span>
                </a>
              </li>
            </ul>
          </li><!-- End Forms Nav -->
    
          <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#tables-nav" data-bs-toggle="collapse" href="#">
              <i class="bi bi-layout-text-window-reverse"></i><span>Transfer</span>

          <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#charts-nav" data-bs-toggle="collapse" href="#">
              <i class="bi bi-bar-chart"></i><span>Statements</span>

          <li class="nav-item">

              <i class="bi bi-person"></i>

        </ul>
    
      </aside><!-- End Sidebar-->
      
      <main id="main" class="main">

        <div class="pagetitle">
          <h1>Create Account</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="">Home</a></li>
              <li class="breadcrumb-item">Create Account</li>
            </ol>
          </nav>
        </div><!-- End Page Title -->
    
        <section class="section">
          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Your Accounts</h5>
    
                  <form>
                    <div class="row mb-3">
                
                      <label for="inputPassword3" class="col-sm-3 col-form-label">Enter Initial Deposit</label>
                        <div class="col-lg-8">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input [(ngModel)]="acct.accountBalance" type="text" name="balance" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                              </div>
                        </div>
                      
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-3 pt-0">Select Type of Account</legend>
                      <div class="col-sm-7">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="acct.accountType" name="gridRadios" id="gridRadios1" value="SB" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Savings Bank
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" [(ngModel)]="acct.accountType" name="gridRadios" id="gridRadios2" value="CA">
                          <label class="form-check-label" for="gridRadios2">
                            Checking Bank
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    
                    <button type="submit" (click)="addAcct()"class="btn btn-primary">Create Account</button>
                  </form>
    
                </div>
              </div>
            </div>
           
    
            
    
            </div>
    
          
        </section>
    
      </main><!-- End #main -->
</body>
