<table class="table table-striped table-dark">
    <thead>
        <tr>
            <td>beneficiary Id</td>
            <td>beneficiary Account No</td>
            <td>from Customer Name</td>
            <td>beneficiary Name</td>
            <td>from Customer Id</td>
            <td>active</td>
            <td>Beneficiary Added Date</td>
            <td>Approve</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of BeneficiaryList">
            <td>{{x.beneficiaryId}}</td>
            <td>{{x.beneficiaryAccountNo}}</td>
            <td>{{x.fromCustomerName}}</td>

            <td>{{x.beneficiaryNam}}</td>
            <td>{{x.fromCustomerId}}</td>
            <td>{{x.active}}</td>
            <td>{{x.beneficiaryAddedDate}}</td>
            
            <td>
                <button (click)="approveOnClick(x.fromCustomerId,x.beneficiaryId,x.beneficiaryAddedDate)">Approve</button>
                 
            </td>
        </tr>
    </tbody>
</table>
