  <main id="main" class="main">
    <div class="pagetitle">
        <h1>Enable/Block Customer</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/staffLogin">StaffDashboard</a></li>
            <li class="breadcrumb-item">Enable/Disable Customer</li>
    
          </ol>
        </nav>
      </div><!-- End Page Title -->
      <div class="row">

    
          <div class="card col-lg-10">
            <div class="card-body">
                <h5 class="card-title">Customer</h5>
              <!-- Default Table -->
              <table class="table">
                <thead>
                   
                  <tr>
            
                
                    <th scope="col">Customer Name</th>
                    
                    <th scope="col">Customer Status</th>
                 
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of customerList">
                        <th scope="row">{{x.name}}</th>
                       
                        
                        <td>
                            <button (click)="EnableOrDisableOnClick(x.id,x.status)">{{x.status}}</button>
                             
                        </td>
                    </tr>
                    
                  
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>
       
      </div>

  </main>
