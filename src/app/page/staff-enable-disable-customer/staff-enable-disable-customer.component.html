<table class="table table-striped table-dark">
    <thead>
        <tr>
            <td>customerId</td>
            <td>CustomerName</td>
            <td>CustomerStatus</td>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of customerList">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            
            <td>
                <button (click)="EnableOrDisableOnClick(x.id,x.status)">{{x.status}}</button>
                 
            </td>
        </tr>
    </tbody>
</table>
